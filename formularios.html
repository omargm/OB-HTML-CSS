<!DOCTYPE html>
<html>
    <head>
        <title>Formularops</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" required/>
            </div>
            <br>
            <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required/>
            </div>
            <br>
            <div>
            <label for="nacimiento">Cual es tu fecha nacimiento?</label>
            <input type="date" name="nacimiento" id="nacimiento"/>
            </div>
            <br>
            <div>
            <label for="edad">Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="0"/>
            </div>
            <br>
            <div>
            <label for="email">Cual es tu email?</label>
            <input type="email" name="emial" id="email"/>
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
